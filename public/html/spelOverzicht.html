<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speloverzicht</title>
</head>
<body>
<div class="panel panel-default mainPanel">
    <div class="panel-heading">
        <h3 class="panel-title">Spel overzicht</h3>
    </div>
    <div class="panel-body">
        <p>Je hebt de mogelijkheid om een willekeurige reeks van hoofdsteden te zoeken of een voorgemaakte Quiz op te lossen</p>
    </div>
    <div class="btnContainer">
        <button type="button" class="btn btn-outline-fill" ng-click="spelCtrl.onSpeelReeks()">Een reeks!</button>
        <button type="button" class="btn btn-outline-fill" ng->Een Quiz!</button>
    </div>
</div>
</body>
</html>
