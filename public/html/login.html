<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login pagina</title>
</head>
<body>
<div class="panel panel-default mainPanel">
    <div class="panel-heading">
        <h3 class="panel-title">Log in</h3>
    </div>
    <div class="panel-body">
        <h4>
            Nog geen profiel? <a href="#/registreer">Registreer</a> je snel!
        </h4>
        <form>
            <div class="form-group">
                <label for="username">Gebruikersnaam</label>
                <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Gebruiker"/>
            </div>
            <div class="form-group">
                <label for="password">Paswoord</label>
                <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Paswoord">
            </div>
            <div class="btnContainer">
                <button type="button" class="btn btn-primary" ng-click="logIn()">Log in</button>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
