<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scorebord van gebruikers</title>
</head>
<body>
<div class="panel panel-default mainPanel">
    <div class="panel-heading">
        <h3 class="panel-title">Overzicht Top scores</h3>
    </div>
    <div class="panel-body">
        <div class="tabl-responsive">
            <table class="table-condensed">
                <tr>
                    <th>Naam gebruiker</th>
                    <th>Score</th>
                </tr>
                <tr ng-repeat="score in scores">
                    <td>{{score.username}}</td>
                    <td>{{score.score}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
