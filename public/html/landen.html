<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overzicht van de gebruikte landen</title>
</head>
<body>
<div class="panel panel-default mainPanel">
    <div class="panel-heading">
        <h3 class="panel-title">Overzicht landen in webapplicatie en API</h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
        <table class="table table-condensed">
            <tr>
                <th>Land</th>
                <th>Hoofdstad</th>
            </tr>
            <tr ng-repeat="land in landenCtrl.landen">
            <td>
               {{land.land}}
            </td>
            <td>
                {{land.hoofdstad}}
            </td>
            </tr>
        </table>
    </div>
    </div>
</div>
</body>
</html>
