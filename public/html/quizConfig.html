<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configureren van quiz</title>
</head>
<body>
<div class="panel panel-default mainPanel">
    <div class="panel-heading">
        <h3 class="panel-title">Overzicht Quiz</h3>
    </div>
    <div class="panel-body">
        <p>Selecteer een quiz uit onderstaande lijst en begin te spelen!</p>
        <div class="table-responsive">
        <table class="table table-condensed">
            <tr>
                <th>Naam Quiz</th>
                <th>Omschrijving</th>
                <th>Aantal landen</th>
                <th></th>
            </tr>
            <tr ng-repeat="quiz in quizCtrl.quizes">
                <td>{{quiz.naam}}</td>
                <td>{{quiz.Omschrijving}}</td>
                <td>{{quiz.landen.length}}</td>
                <td><button class="btn btn-outline-fill" ng-click="quizCtrl.startQuiz(quiz.id)">Speel!</button></td>
            </tr>
        </table>
        </div>
    </div>
</div>
</body>
</html>
